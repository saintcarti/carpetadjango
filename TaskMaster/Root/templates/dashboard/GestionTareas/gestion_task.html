{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Cards</title>
    <link rel="stylesheet" href="{%static 'css/G_task.css'%}">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/40" alt="Company Logo" class="company-logo">
                <div>
                    <h4>Mailchimp</h4>
                    <span>1 day ago</span>
                </div>
                <span class="tag">Design</span>
            </div>
            <h3>Senior Product Designer - Singapore</h3>
            <p class="applied">32 Applied of 50 capacity</p>
            <div class="progress-bar">
                <div class="progress" style="width: 64%;"></div>
            </div>
            <button class="complete-btn" onclick="markAsDone(this)">Marcar como Realizado</button>
        </div>
        
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/40" alt="Company Logo" class="company-logo">
                <div>
                    <h4>Dribbble</h4>
                    <span>4 days ago</span>
                </div>
                <span class="tag">Product</span>
            </div>
            <h3>Junior Product Designer - Singapore</h3>
            <p class="applied">42 Applied of 70 capacity</p>
            <div class="progress-bar">
                <div class="progress" style="width: 60%;"></div>
            </div>
            <button class="complete-btn" onclick="markAsDone(this)">Marcar como Realizado</button>
        </div>
        
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/40" alt="Company Logo" class="company-logo">
                <div>
                    <h4>Reddit</h4>
                    <span>2 days ago</span>
                </div>
                <span class="tag">Design</span>
            </div>
            <h3>Software Architect Java - USA</h3>
            <p class="applied">52 Applied of 100 capacity</p>
            <div class="progress-bar">
                <div class="progress" style="width: 52%;"></div>
            </div>
            <button class="complete-btn" onclick="markAsDone(this)">Marcar como Realizado</button>
        </div>
    </div>

    <script>
        function markAsDone(button) {
            button.innerText = "Realizado";
            button.classList.add("done");
        }
    </script>
</body>
</html>

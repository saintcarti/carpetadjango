<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inspección de Áreas de Trabajo</title>
  <link rel="stylesheet" href="static/css/Ges-task.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Inspección de Áreas de Trabajo</h1>
      <p>Revisa las áreas de tu empresa</p>
    </header>

    <section class="details">
      <h2>Detalles</h2>
      <div class="form-group">
        <label for="fecha">Fecha de la inspección <span>*</span></label>
        <div class="input-with-icon">
          <input type="date" id="fecha" value="2024-02-27">
          <button class="delete-btn">borrar</button>
        </div>
      </div>
      <div class="form-group">
        <label for="responsable">Responsable <span>*</span></label>
        <input type="text" id="responsable" value="Miguel Ángel">
      </div>
    </section>

    <section class="inspection">
      <h2>Inspección</h2>
      <div class="form-group">
        <label for="area">Área</label>
        <input type="text" id="area" value="Oficina">
      </div>
      <div class="inspection-item">
        <label>Iluminación</label>
        <div class="actions">
          <button class="delete-btn">borrar</button>
          <button class="status-btn red">✗</button>
          <button class="status-btn green">✔</button>
        </div>
      </div>
      <div class="inspection-item">
        <label>Tomas eléctricas</label>
        <div class="actions">
          <button class="delete-btn">borrar</button>
          <button class="status-btn red">✗</button>
          <button class="status-btn green">✔</button>
        </div>
      </div>
      <div class="signature">
        <button class="signature-btn">Añadir una firma</button>
      </div>
    </section>
  </div>
</body>
</html>

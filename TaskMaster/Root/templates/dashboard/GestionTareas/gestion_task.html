{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Cards</title>
    <link rel="stylesheet" href="{% static 'css/G_task.css' %}">
</head>
<body>
    <div class="back-container">
        <a href="{% url 'admin_dashboard' %}" class="back-btn"><i class="fas fa-arrow-left"></i> Volver</a>
    </div>
    <div class="wrapper">
        <div class="task-box">
            <h2>TAREAS</h2>
            <div class="card">
                <div class="card-header">
                    <img src="https://via.placeholder.com/40" alt="Company Logo" class="company-logo">
                    <div>
                        <h4>Mailchimp</h4>
                        <span>1 day ago</span>
                    </div>
                    <span class="tag">Design</span>
                    <button class="delete-btn">Eliminar</button>
                </div>
                <h3>Senior Product Designer - Singapore</h3>
                <p class="applied">32 Applied of 50 capacity</p>
                <div class="progress-bar">
                    <div class="progress" style="width: 50%;"></div>
                </div>
                <button class="complete-btn" onclick="markAsDone(this)">Marcar como Realizado</button>
            </div>
        </div>
        <button class="add-btn">Agregar</button>
        
    </div>

    <script>
        function markAsDone(button) {
            button.innerText = "Realizado";
            button.classList.add("done");
        }
    </script>
</body>
</html>

{%load static%} 
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de la Tarea</title>
    <link rel="stylesheet" href="{% static 'css/Stask.css' %}">
</head>
<body>
    <div class="container">
        <h1>Detalle de la Tarea</h1>
        <form action="#" method="post">
            <label for="nombre">Nombre de la Tarea:</label>
            <input type="text" id="nombre" name="nombre" value="Tarea Ejemplo" required>

            <label for="descripcion">Descripción de la Tarea:</label>
            <textarea id="descripcion" name="descripcion" rows="4" required>Tarea de ejemplo descripción</textarea>

            <label for="fecha_limite">Fecha Límite:</label>
            <input type="date" id="fecha_limite" name="fecha_limite" value="2024-11-10" required>

            <label for="porcentaje">Porcentaje Realizado:</label>
            <input type="number" id="porcentaje" name="porcentaje" min="0" max="100" value="50" required>

            <button type="submit">Guardar Cambios</button>
        </form>
    </div>
</body>
</html>

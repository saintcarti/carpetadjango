{%load static%}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Tarea</title>
    <link rel="stylesheet" href="{% static 'css/Stask.css' %}">
</head>
<body>
    <div class="back-container">
        <a href="{% url 'gestion_task' %}" class="back-btn"><i class="fas fa-arrow-left"></i> Volver</a>
    </div>

    <div class="container">
        <h1>Crear Tarea</h1>
        <form action="#" method="post">
            <label for="nombre">Nombre de la Tarea:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="descripcion">Descripción de la Tarea:</label>
            <textarea id="descripcion" name="descripcion" rows="4" required></textarea>

            <label for="fecha_limite">Fecha Límite:</label>
            <input type="date" id="fecha_limite" name="fecha_limite" required>

            <label for="porcentaje">Porcentaje Realizado:</label>
            <input type="number" id="porcentaje" name="porcentaje" min="0" max="100" required>

            <button type="submit">Crear Tarea</button>
        </form>
    </div>
</body>
</html>
